{% extends 'base.html' %}

{% block conteudo %}
<h3 style="text-align: center;" class="mt-3 mb-3">CADASTRO</h3> <!-- mt - margin-top / mb-margin-bottom-->

<form method="POST" action="{% url 'cadastro' %}">
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}
    <br>
    <div class="form-group">
        <label>Nome</label>
        <input type="text" class="form-control" name="nome" value="{{ request.POST.nome }}">
    </div>
    <div class="form-group">
        <label>Sobrenome</label>
        <input type="text" class="form-control" name="sobrenome" value="{{ request.POST.sobrenome }}">
    </div>
    <div class="form-group">
      <label>E-mail</label>
      <input type="email" class="form-control" name="email" value="{{ request.POST.email }}">
    </div>
    <div class="form-group">
        <label>Nome de usu√°rio</label>
        <input type="text" class="form-control" name="nome_usuario" value="{{ request.POST.nome_usuario }}">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Senha</label>
        <input type="password" class="form-control" name="senha">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Repita a senha</label>
        <input type="password" class="form-control" name="senha2">
      </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>

{% endblock %}
