{% extends 'base.html' %}

{% block titulo %}Login | {% endblock %}

{% block conteudo %}
{% include 'parciais/_messages.html' %}

{% if not user.is_authenticated %}
<h1 style="text-align: center;">LOGIN</h1><br><br>
<div class="container">
    <div class="row justify-content-center">
    <div class="col-md-7 col-lg-5">
        <form method="POST" action="{% url 'login' %}" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="usuario" class="form-control" placeholder="Usuario ou E-mail">
            </div>
            <div class="form-group d-flex">
                <input type="password" name="senha" class="form-control" placeholder="Senha">
            </div>
            <div class="form-group">
                <button type="submit" class="form-control btn btn-primary">Login</button>
            </div>
        </form>
    </div>
    </div>
    </div>
</div>
{% else %}

<h5>Logado como: <u>{{ user }}</u>.</h5>
<h5>Se desejar sair, clique <a method="" href="{% url 'logout' %}">aqui</a>.</h5>

{% endif %}

{% endblock %}
