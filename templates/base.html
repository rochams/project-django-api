{% load static %}
<!DOCTYPE html>
<html lang="pt">

<head>

  <title>{% block titulo %}{% endblock %}Agenda</title>
  <!-- O nome agenda ficou, pra aparecer em casos em que não incluamos nenhum texto no bloco-->
  {% include 'parciais/_head.html' %}

</head>

<body>
  <!-- Conteúdo da página -->
  {% include 'parciais/_nav.html' %}
  <br>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        {% if 'usuarios' not in request.path %}
          <form method="get" action="{% url 'busca' %}">
            <div class="form-group row">
              <div class="col-12">
                <input class="form-control"
                      type="search" value="{{ request.GET.termo }}"
                      id="search-input"
                      placeholder="Digite sua pesquisa"
                      name="termo">
              {% include 'parciais/_messages.html' %}
              </div>
            </div>
          </form>
        {% endif %}
        {% block conteudo %} {% endblock %}
      </div>
    </div>
  </div>

  <!-- Bootstrap e JS -->
  <script src="{% static 'vendor/jquery/jquery.slim.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
